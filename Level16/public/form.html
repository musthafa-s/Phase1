<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Page</title>
</head>
<body>
    <h1>Contact Form</h1>
    <form action="/submit" method="POST">
        <label>Name:</label>
        <input type="text" name="name" required /><br><br>

        <label>Email:</label>
        <input type="email" name="email" required /><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
